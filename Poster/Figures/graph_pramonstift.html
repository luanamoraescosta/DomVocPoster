stratenser", "label": "Pr\u00e4monstratenser\nB: 1273\u20131323 | E: 1802", "shape": "dot", "title": "Begin (terminus post quem): 1273\u003cbr\u003eBegin (terminus ante quem): 1323\u003cbr\u003eEnd (terminus post quem): 1802"}, {"color": "#7f7f7f", "font": {"color": "black"}, "id": "Religious Order", "label": "Religious Order", "shape": "dot", "title": ""}]);
                  edges = new vis.DataSet([{"arrows": "to", "font": {"align": "top"}, "from": "Building Complex Premonstratensians St. Peter und Paul", "label": "instance of", "to": "Religious Community"}, {"arrows": "to", "font": {"align": "top"}, "from": "Building Complex Premonstratensians St. Peter und Paul", "label": "Users", "to": "Premonstratensians St. Peter und Paul"}, {"arrows": "to", "font": {"align": "top"}, "from": "Building Complex Premonstratensians St. Peter und Paul", "label": "instance of", "to": "Building Complex"}, {"arrows": "to", "font": {"align": "top"}, "from": "Building Complex Premonstratensians St. Peter und Paul", "label": "coordinate location", "to": "48.2365, 9.57097"}, {"arrows": "to", "font": {"align": "top"}, "from": "Building Complex Premonstratensians St. Peter und Paul", "label": "Place of address", "to": "Marchtal"}, {"arrows": "to", "font": {"align": "top"}, "from": "Premonstratensians St. Peter und Paul", "label": "Religious Order", "to": "Benediktiner*"}, {"arrows": "to", "font": {"align": "top"}, "from": "Premonstratensians St. Peter und Paul", "label": "Religious Order", "to": "Pr\u00e4monstratenser-Doppelstift"}, {"arrows": "to", "font": {"align": "top"}, "from": "Premonstratensians St. Peter und Paul", "label": "Religious Order", "to": "Pr\u00e4monstratenser"}, {"arrows": "to", "font": {"align": "top"}, "from": "Marchtal", "label": "Diocese", "to": "Diocese of Konstanz"}, {"arrows": "to", "font": {"align": "top"}, "from": "Marchtal", "label": "Instance of", "to": "Place"}, {"arrows": "to", "font": {"align": "top"}, "from": "Diocese of Konstanz", "label": "Instance of", "to": "Diocese of the Catholic Church"}, {"arrows": "to", "font": {"align": "top"}, "from": "Benediktiner*", "label": "Instance of", "to": "Religious Order"}, {"arrows": "to", "font": {"align": "top"}, "from": "Pr\u00e4monstratenser-Doppelstift", "label": "Instance of", "to": "Religious Order"}, {"arrows": "to", "font": {"align": "top"}, "from": "Pr\u00e4mon                   nodeColors = {};

    "configure": {

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;
